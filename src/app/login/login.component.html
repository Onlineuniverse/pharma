<div class="d-flex justify-content-center h-100">
    <div class="card">
        <div class="card-header text-center">
            <img src="../../assets/images/Docpharm.png" class="img-fluid" alt="">
        </div>
        <div class="card-body pb-0">

            <form class="login-form">
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-secondary"><i class="fas fa-envelope text-white"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Email Address">
                    
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-secondary"><i class="fas fa-key text-white"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group text-center">
                    <input type="submit" value="LOGIN" class="btn btn-secondary px-5">
                </div>
            </form>

            <form class="forgot-password-form" style="display: none;">
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-secondary"><i class="fas fa-envelope text-white"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Email Address">
                    
                </div>
                <div class="form-group text-center">
                    <input type="submit" value="REQUEST RESET LINK" class="btn btn-secondary px-5">
                </div>
            </form>

        </div>
        <div class="card-footer pb-4">
            <div class="d-flex justify-content-center">
                <a href="#" class="forgot-password-link">Forgot your password?</a>
                <a href="#" class="login-link" style="display: none;">Back to Login</a>
            </div>
        </div>
    </div>
</div>
