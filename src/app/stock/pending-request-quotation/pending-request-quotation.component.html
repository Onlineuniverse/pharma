<ul class="nav nav-pills mb-3 border-bottom border-secondary" id="pills-tab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
      aria-controls="pills-home" aria-selected="true">Pending Request Quotation</a>
  </li>
</ul>
<div class="tab-content" id="pills-tabContent">

  <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">

    <div class="row">
      <div class="col">
        <form class="form-inline">
          <input class="form-control no-right-border-radius" type="text" placeholder="Search here.."
            aria-label="Search">
          <button class="btn btn-primary no-left-border-radius">Search</button>
        </form>
      </div>
      <div class="col text-right">
        <button class="btn btn-primary px-4 edit-btn">Edit</button>
      </div>
      <div class="col-12 py-3 grid-area">
        <ag-grid-angular style="width: 100%; height: 200px;" class="ag-theme-balham" [rowData]="rowData"
          [columnDefs]="columnDefs">
        </ag-grid-angular>
      </div>
    </div>

    <form class="quotation-details" style="display: none;">
      <h6 class="border border-primary p-2 mt-3 mb-4 bg-light text-white">Quotation Details</h6>

      <div class="row">
        <div class="col-lg-4">
          <div class="form-group row">
            <label for="" class="col-sm-3 col-form-label pr-0 text-right">Number <span
                class="text-danger">*</span></label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="" placeholder="Quotation Number">
            </div>
          </div>
          <div class="form-group row">
            <label for="" class="col-sm-3 col-form-label pr-0 text-right">Requested <span
                class="text-danger">*</span></label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="" placeholder="Requested By">
            </div>
          </div>
          <div class="form-group row">
            <label for="" class="col-sm-3 col-form-label pr-0 text-right">Created <span
                class="text-danger">*</span></label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="" placeholder="Created By">
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group row">
            <label for="" class="col-sm-3 col-form-label pr-0 text-right">Dated <span
                class="text-danger">*</span></label>
            <div class="col-sm-9">
              <input type="date" class="form-control" id="" placeholder="Quotation Date">
            </div>
          </div>
          <div class="form-group row">
            <label for="" class="col-sm-3 col-form-label pr-0 text-right">Expiry <span
                class="text-danger">*</span></label>
            <div class="col-sm-9">
              <input type="date" class="form-control" id="" placeholder="Quotation Expiry Date">
            </div>
          </div>
          <div class="form-group row">
            <label for="" class="col-sm-3 col-form-label pr-0 text-right">Status <span
                class="text-danger">*</span></label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="" placeholder="Status">
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group row">
            <label for="" class="col-sm-3 col-form-label pr-0 text-right">Add New</label>
            <div class="col-sm-9 ">
              <button class="btn btn-info mr-2">Item</button>
              <button class="btn btn-info">Distributor</button>
            </div>
          </div>
          <div class="form-group row">
            <label for="" class="col-sm-3 col-form-label pr-0 text-right">Description <span
                class="text-danger">*</span></label>
            <div class="col-sm-9">
              <textarea class="form-control min-height-83" id="" placeholder="Quotation Description"></textarea>
            </div>
          </div>
        </div>
      </div>

      <h6 class="border border-primary p-2 mt-3 mb-4 bg-light text-white">Select Items</h6>

      <div class="row">
        <div class="col-lg-4">
          <div class="form-group row">
            <label for="" class="col-sm-3 col-form-label pr-0 text-right">Code <span
                class="text-danger">*</span></label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="" placeholder="Item Code" data-toggle="modal"
                data-target="#itemSearchModal">
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group row">
            <label for="" class="col-sm-3 col-form-label pr-0 text-right">Description <span
                class="text-danger">*</span></label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="" placeholder="Item Description" data-toggle="modal"
                data-target="#itemSearchModal">
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group row">
            <label for="" class="col-sm-3 col-form-label pr-0 text-right">Quantity <span
                class="text-danger">*</span></label>
            <div class="col-sm-9 ">
              <input type="text" class="form-control" id="" placeholder="Quantity">
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col py-3">
          <ag-grid-angular style="width: 100%; height: 200px;" class="ag-theme-balham" [rowData]="rowData"
            [columnDefs]="columnDefs">
          </ag-grid-angular>
        </div>
      </div>

      <div class="row">
        <div class="col text-center pb-4">
          <button class="btn btn-primary">Add to the Grid</button>
        </div>
      </div>

      <div class="row">
        <div class="col-12 pb-4">
          <ag-grid-angular style="width: 100%; height: 200px;" class="ag-theme-balham" [rowData]="rowData"
            [columnDefs]="columnDefs">
          </ag-grid-angular>
        </div>
      </div>

      <div class="row">
        <div class="col mb-3 pt-2 text-center">
          <button class="btn btn-primary px-4 submit-for-approval">Submit For Approval</button>
          <button class="btn btn-secondary px-4 ml-3 submit-later">Submit Later</button>
        </div>
      </div>

    </form>

  </div>

</div>
